<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/prxwhite.png"/>
    <link rel="stylesheet" href="../fontawesome/all.min.css" />
    <link rel="stylesheet" href="../fontawesome/fontawesome.min.css" />
    <link rel="stylesheet" href="../css/signin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="form_cont">
      <div class="form_div">
        <h2>Create Account</h2>
        <form class="form" action="index.html/" method="GET">
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" placeholder="Enter email" required /><br />

          <label for="password">Password:</label><br />
          <input type="password" id="password" name="password" placeholder="Enter password" required /><br />

          <label for="confirm-password">Confirm Password:</label><br />
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required /><br />

          <button type="submit">Register</button>
        </form>
        <p class="register">Already have an account? <a href="index.html/">Login</a></p>
      </div>
    </div>

    <div class="bg_img">
      <img class="bg" src="../images/teambg.jpeg" alt="bg" />
    </div>
  </body>
</html>
